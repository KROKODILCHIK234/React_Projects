<!DOCTYPE html>
<html>
<head>
    <title>Тест данных</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #0f172a; color: white; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        pre { background: #1e293b; padding: 15px; border-radius: 8px; overflow: auto; max-height: 400px; }
    </style>
</head>
<body>
    <h1>Тест загрузки данных</h1>
    <div id="result"></div>
    <script>
        async function testData() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>⏳ Загрузка...</p>';
            
            try {
                // Проверяем загрузку JSON файлов
                const teamsResponse = await fetch('/data/teams_data.json');
                const playersResponse = await fetch('/data/players_data.json');
                
                if (!teamsResponse.ok || !playersResponse.ok) {
                    result.innerHTML = '<p class="error">❌ Ошибка загрузки файлов</p>';
                    return;
                }
                
                const teamsData = await teamsResponse.json();
                const playersData = await playersResponse.json();
                
                result.innerHTML = `
                    <p class="success">✅ Данные успешно загружены!</p>
                    <h3>Команды: ${teamsData.length}</h3>
                    <pre>${JSON.stringify(teamsData.slice(0, 2), null, 2)}</pre>
                    <h3>Игроки: ${playersData.length}</h3>
                    <pre>${JSON.stringify(playersData.slice(0, 2), null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<p class="error">❌ Ошибка: ${error.message}</p>`;
            }
        }
        
        testData();
    </script>
</body>
</html>
